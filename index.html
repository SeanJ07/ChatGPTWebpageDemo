<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embedded Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #2c3e50, #4ca1af);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            position: relative;
        }
        #chatbot-container {
            background: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 600px;
        }
        header {
            font-size: 24px;
            margin-bottom: 20px;
        }
        iframe {
            width: 100%;
            height: 100%;
            min-height: 700px;
            border: none;
        }
        #logo-left {
            position: absolute;
            top: 10px;
            left: 10px;
            height: 50px;
        }
        #logo-right {
            position: absolute;
            top: 10px;
            right: 10px;
            height: 50px;
        }
    </style>
</head>
<body>
    <img id="logo-left" src="media/workwonder.png" alt="WorkWonder Logo">
    <img id="logo-right" src="media/jenkins.png" alt="Jenkins Health Insurance Logo">
    <div id="chatbot-container">
        <header>Ask me about Medicare</header>
        <!-- Embed code for the chatbot -->
        <iframe
            src="https://www.chatbase.co/chatbot-iframe/s5IyU4vDziix-T1q3TEXd"
            frameborder="0"
        ></iframe>
    </div>

    <script>
        window.embeddedChatbotConfig = {
            chatbotId: "s5IyU4vDziix-T1q3TEXd",
            domain: "www.chatbase.co"
        }
    </script>
    <script
        src="https://www.chatbase.co/embed.min.js"
        chatbotId="s5IyU4vDziix-T1q3TEXd"
        domain="www.chatbase.co"
        defer>
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embedded Chatbot</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        #chatbot-container { max-width: 600px; margin: auto; }
        iframe { width: 100%; height: 100%; min-height: 700px; border: none; }
    </style>
</head>
<body>
    <div id="chatbot-container">
        <!-- Embed code for the chatbot -->
        <iframe
            src="https://www.chatbase.co/chatbot-iframe/s5IyU4vDziix-T1q3TEXd"
            frameborder="0"
        ></iframe>
    </div>

    <script>
        window.embeddedChatbotConfig = {
            chatbotId: "s5IyU4vDziix-T1q3TEXd",
            domain: "www.chatbase.co"
        }
    </script>
    <script
        src="https://www.chatbase.co/embed.min.js"
        chatbotId="s5IyU4vDziix-T1q3TEXd"
        domain="www.chatbase.co"
        defer>
    </script>
</body>
</html>
